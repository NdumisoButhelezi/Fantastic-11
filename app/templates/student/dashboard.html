<!-- Inside student/dashboard.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Your Requests</h2>
    {% for request in requests %}
        <div>
            <!-- Display details of each request -->
            <p>{{ request.description }}</p>
            <p>Status: {{ request.status }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
